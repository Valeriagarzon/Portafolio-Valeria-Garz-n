<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Sentidos</title>
    <link rel="shortcut icon" href="../img/Logo.SF" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleA.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
</head>
<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
                <!-- image -->
                <img src="../img/LogoSF.png" alt="Logo" class="logo">
                <div class="text">
                   <br><br><br> 
                    <p id="frase"><i>"Para sanar no hay barreras"</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                
              <form id="loginformdos" method="post" action="../php/acceso.php">
                <div class="input-box login">
                   
                   <header>Iniciar Sesión</header>
                   <div class="input-field">
                        <input type="text" class="input" id="email" name="email" required autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" name="pass" required>
                        <label for="pass">Password</label>
                    </div> 
                    <input type="hidden" value="2" name="accion" id="acciondos"> 
                   <div class="input-field">
                        <button type="button" class="submit" id="btnEntrar">Entrar</button>
                   </div> 
                   <div class="signin">
                    <span>¿No tienes cuenta? <a href="registro.html">Clic aquí</a></span>
                   </div>
                  
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var btnEntrar = document.getElementById("btnEntrar");
  
    btnEntrar.addEventListener("click", function() {
      window.location.href = "inicio.html";
    });

    document.getElementById('loginformdos').addEventListener('submit', function (e) {
      var email = document.getElementById('email').value;
      var password = document.getElementById('pass').value;

      if (email.trim() === '' || password.trim() === '') {
        e.preventDefault(); // Evitar el envío del formulario si hay campos vacíos
        alert('Por favor, complete todos los campos.');
      }
    });
  });
</script>
</body>
</html>
