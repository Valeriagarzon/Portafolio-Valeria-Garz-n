<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando Sentidos</title>
    <link rel="shortcut icon" href="../img/logoSF.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styleReg.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>
  <div class="wrapper">
    <div class="container main">
        <div class="row">
            <div class="col-md-6 side-image">
               
                <img src="../img/logoSF.png" alt="Logo" class="logo">
                <div class="text">
                    <p id="frase"><i>"Para sanar no hay barreras"</i></p>
                </div>
            </div>
            <div class="col-md-6 right">
                
              <form id="loginForm" action="../php/acceso.php" method="post">
                <div class="input-box login">
                   
                   <header>Registrarse</header>
                   <div class="input-field">
                        <input type="text" class="input" id="name" name="name" required autocomplete="off">
                        <label for="name">Nombre</label> 
                    </div> 
                    <div class="input-field">
                      <input type="text" class="input" id="apellido" name="apellido" required autocomplete="off">
                      <label for="apellido">Apellidos</label> 
                    </div> 
                   <div class="input-field">
                        <input type="text" class="input" id="email" name="email"  required autocomplete="off">
                        <label for="email">Email</label> 
                    </div> 
                   <div class="input-field">
                        <input type="password" class="input" id="pass" name="pass"  required>
                        <label for="pass">Password</label>
                    </div> 
                    <div>
                      <label for="profesion" class="form-label">¿Quién eres? :</label>
                      <select class="form-select" id="profesion" name="profesion">
                        <option value="1">Paciente</option>
                        <option value="2">Terapeuta</option>
                      </select>
                      <br>
                    </div>
                    <input type="hidden" value="1" name="accion" id="accion"> 
                    <div class="input-field">
                        <button type="button" class="submit" id="btnRegistrar">Crear Cuenta</button>
                    </div> 
                    <div class="signin">
                      <span>¿Ya tienes cuenta? <a href="acceso.html">Clic aquí</a></span>
                    </div>
                  
                  
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    var btnRegistrar = document.getElementById("btnRegistrar");
  
    btnRegistrar.addEventListener("click", function() {
      window.location.href = "horario.html";
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      var email = document.getElementById('email').value;
      var password = document.getElementById('pass').value;

      if (email.trim() === '' || password.trim() === '') {
        e.preventDefault(); // Evitar el envío del formulario si hay campos vacíos
        alert('Por favor, complete todos los campos.');
      }
    });
  });
</script>
</body>
</html>
